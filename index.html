<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="headi">
        <h1>TO DO</h1>
        <p>Powered by RMGDS.Ltd</p>
        <p>Add Task here : A Free Coubration by RMGDS.Ltd</p>
    </div>
    <div id="main">
        <div id="navbar">
            <ul>
                <li class="nav-li"><a class="nav-a" href="#"><span class="material-symbols-outlined">
                            sunny
                        </span>My Day</a></li>
                <li class="nav-li"><a class="nav-a" href="#"><span class="material-symbols-outlined">
                            star
                        </span>Important</a></li>
                <li class="nav-li"><a class="nav-a" href="#"><span class="material-symbols-outlined">
                            event
                        </span>Planned</a></li>
                <li class="nav-li"><a class="nav-a" href="#"><span class="material-symbols-outlined">
                            person
                        </span>Assigned to me</a></li>
                <li class="nav-li"><a class="nav-a" href="#"></a><span class="material-symbols-outlined">
                        home
                    </span>Task</a></li>
            </ul>
        </div>
        <div id="task">
            <div id="suystem-ui">
                <p id="mode">My Day</p>
                <div id="systemtime"></div>

            </div>
            <form id="task-taker">
                <input id="task_taker " type="text" placeholder="Start Seting task here" value="info" required>
                <input id="but-sub" type="submit" onClick="add_task();" value="Add">
            </form>
            <div id="bg-user_show">
                <div id="input-show">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
